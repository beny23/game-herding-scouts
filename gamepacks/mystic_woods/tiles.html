<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mystic Woods Tile Picker</title>
    <style>
      :root {
        --bg: #0b1220;
        --panel: #101a30;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: rgba(229, 231, 235, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
      }

      header {
        padding: 16px;
        border-bottom: 1px solid var(--border);
        background: rgba(16, 26, 48, 0.6);
        position: sticky;
        top: 0;
        backdrop-filter: blur(6px);
      }

      header h1 {
        font-size: 16px;
        margin: 0;
        line-height: 1.2;
      }

      header p {
        margin: 6px 0 0;
        font-size: 13px;
        color: var(--muted);
      }

      main {
        padding: 16px;
        display: grid;
        gap: 16px;
      }

      .sheet {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 10px;
        overflow: hidden;
      }

      .sheet-header {
        padding: 10px 12px;
        border-bottom: 1px solid var(--border);
        display: flex;
        gap: 10px;
        align-items: baseline;
        flex-wrap: wrap;
      }

      .sheet-title {
        font-size: 14px;
        margin: 0;
      }

      .sheet-meta {
        font-size: 12px;
        color: var(--muted);
      }

      .tiles {
        padding: 12px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        gap: 10px;
        align-items: start;
      }

      .tile {
        border: 1px solid rgba(229, 231, 235, 0.12);
        border-radius: 8px;
        padding: 8px;
        background: rgba(11, 18, 32, 0.35);
      }

      .tile canvas {
        width: 48px;
        height: 48px;
        display: block;
        margin: 0 auto;
        image-rendering: pixelated;
      }

      .tile .label {
        margin-top: 6px;
        font-size: 11px;
        line-height: 1.2;
        color: var(--muted);
        text-align: center;
        user-select: text;
      }

      .error {
        padding: 10px 12px;
        color: #fecaca;
        font-size: 13px;
      }

      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mystic Woods – Tile Picker</h1>
      <p>
        Static page (no picker). Shows every tile with its <code>index</code> in the sheet.
        Open this file directly in your browser.
      </p>
    </header>

    <main id="root"></main>

    <script>
      /**
       * Add tilesheets here.
       * - tileSize: 16 for most sheets; 8 for decor_8x8.
       */
      const SHEETS = [
        { name: 'tilesets/grass.png', tileSize: 16 },
        { name: 'tilesets/plains.png', tileSize: 16 },

        { name: 'tilesets/floors/carpet.png', tileSize: 16 },
        { name: 'tilesets/floors/flooring.png', tileSize: 16 },
        { name: 'tilesets/floors/wooden.png', tileSize: 16 },

        { name: 'tilesets/walls/walls.png', tileSize: 16 },
        { name: 'tilesets/walls/wooden_door.png', tileSize: 16 },
        { name: 'tilesets/walls/wooden_door_b.png', tileSize: 16 },

        { name: 'tilesets/fences.png', tileSize: 16 },
        { name: 'tilesets/decor_16x16.png', tileSize: 16 },
        { name: 'tilesets/decor_8x8.png', tileSize: 8 },

        { name: 'tilesets/water1.png', tileSize: 16 },
        { name: 'tilesets/water2.png', tileSize: 16 },
        { name: 'tilesets/water3.png', tileSize: 16 },
        { name: 'tilesets/water4.png', tileSize: 16 },
        { name: 'tilesets/water5.png', tileSize: 16 },
        { name: 'tilesets/water6.png', tileSize: 16 },
        { name: 'tilesets/water-sheet.png', tileSize: 16 },
        { name: 'tilesets/water_decorations.png', tileSize: 16 },
        { name: 'tilesets/water_lillies.png', tileSize: 16 },

        { name: 'objects/objects.png', tileSize: 16 },
        { name: 'objects/rock_in_water-sheet.png', tileSize: 16 },
        { name: 'objects/rock_in_water_01-sheet.png', tileSize: 16 },
        { name: 'objects/rock_in_water_01.png', tileSize: 16 },
        { name: 'objects/rock_in_water_02.png', tileSize: 16 },
        { name: 'objects/rock_in_water_03.png', tileSize: 16 },
        { name: 'objects/rock_in_water_04.png', tileSize: 16 },
        { name: 'objects/rock_in_water_05.png', tileSize: 16 },
        { name: 'objects/rock_in_water_06.png', tileSize: 16 },

        { name: '../../public/assets/tiles/mystic_woods_tileset16.png', tileSize: 16, title: 'GENERATED: public/assets/tiles/mystic_woods_tileset16.png' },
      ];

      const root = document.getElementById('root');

      function el(tag, attrs = {}, children = []) {
        const node = document.createElement(tag);
        for (const [k, v] of Object.entries(attrs)) {
          if (k === 'class') node.className = v;
          else if (k === 'text') node.textContent = v;
          else node.setAttribute(k, v);
        }
        for (const c of children) node.appendChild(c);
        return node;
      }

      function fmt(n) {
        return String(n);
      }

      function tileIndex(tx, ty, cols) {
        return ty * cols + tx;
      }

      function makeTileCanvas(img, sx, sy, tileSize) {
        // Draw into a small offscreen canvas at 1:1, then scale in CSS for crispness.
        const c = document.createElement('canvas');
        c.width = tileSize;
        c.height = tileSize;
        const ctx = c.getContext('2d');
        ctx.imageSmoothingEnabled = false;
        ctx.clearRect(0, 0, tileSize, tileSize);
        ctx.drawImage(img, sx, sy, tileSize, tileSize, 0, 0, tileSize, tileSize);
        return c;
      }

      function renderSheet({ name, tileSize, title }) {
        const card = el('section', { class: 'sheet' });
        const header = el('div', { class: 'sheet-header' });
        const h = el('h2', { class: 'sheet-title', text: title ?? name });
        const meta = el('div', { class: 'sheet-meta', text: `tileSize=${tileSize}px` });
        header.appendChild(h);
        header.appendChild(meta);
        card.appendChild(header);

        const tilesWrap = el('div', { class: 'tiles' });
        card.appendChild(tilesWrap);

        const img = new Image();
        img.src = `./sprites/${name}`.replace('./sprites/../../public/', '../../public/');

        img.onload = () => {
          const cols = Math.floor(img.naturalWidth / tileSize);
          const rows = Math.floor(img.naturalHeight / tileSize);

          meta.textContent = `tileSize=${tileSize}px · ${img.naturalWidth}×${img.naturalHeight} · ${cols}×${rows} tiles · ${cols * rows} total`;

          for (let ty = 0; ty < rows; ty++) {
            for (let tx = 0; tx < cols; tx++) {
              const idx = tileIndex(tx, ty, cols);
              const tile = el('div', { class: 'tile' });
              const canvas = makeTileCanvas(img, tx * tileSize, ty * tileSize, tileSize);

              // Make 8x8 tiles still readable.
              if (tileSize === 8) {
                canvas.style.width = '48px';
                canvas.style.height = '48px';
              }

              const label = el('div', { class: 'label' });
              label.innerHTML = `<div>idx <code>${fmt(idx)}</code></div><div>(x=${fmt(tx)}, y=${fmt(ty)})</div>`;

              tile.appendChild(canvas);
              tile.appendChild(label);
              tilesWrap.appendChild(tile);
            }
          }
        };

        img.onerror = () => {
          const err = el('div', { class: 'error' });
          err.innerHTML = `Failed to load <code>${name}</code>. If you opened this file via <code>file://</code>, your browser may block some cross-folder paths.`;
          tilesWrap.appendChild(err);
        };

        return card;
      }

      for (const sheet of SHEETS) {
        root.appendChild(renderSheet(sheet));
      }
    </script>
  </body>
</html>
