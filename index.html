<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Scout Camp Setup</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background: #0b1220; overflow: hidden; overscroll-behavior: none; }
      #app { height: 100%; display: flex; align-items: center; justify-content: center; }
      canvas { display: block; image-rendering: pixelated; image-rendering: crisp-edges; }

      /* Reduce accidental scrolling/zooming on touch devices during gameplay. */
      #app, canvas { touch-action: none; -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
